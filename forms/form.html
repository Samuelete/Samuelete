<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>Formulary</title>
</head>
<body>
    <div id="container">
        <form action="http://mumstudents.org/params.php">
            <ul>
                <li><label ><span id="lifted">New User Signup: </span></label></li>
                <li><label for="name" >Name:</label><input type="text" id="name" name="name" size="16" maxlength="16" required/></li>
                <li><label >Gender:</label>
                    <input type="radio" name="Male" value="Male" />Male
                    <input type="radio" name="Female" value="Female" />Female
                </li>
                <li><label >Age:</label><input type="text" name="Age" size="6" pattern="{2}" title="Two Numbers Only" required /></li>
                <li><label >Personality type:</label><input type="text" name="p type" size="16" pattern="[A-Z]{4}" required /> 
                    (<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp" title="Personality type website">Don't know your type?</a>)</li>
                <li><label >Favorite OS:</label>
                    <select name="Favorite OS">
                        <option selected>Windows</option>
                        <option>Mac OS X</option>
                        <option>Linux</option>
                    </select>
                </li>
                <li><label >Seeking age:</label><input type="text" name="min" size="6" pattern="{2}" title="Two Numbers Only" value="min" required /> to 
                    <input type="text" name="max" size="6" value="max" pattern="{2}" title="Two Numbers Only" required /></li>
                <li><input type="image" width="25%" height="25%" src="signup.png" alt="Submit" /></li>
            </ul>
        </form>
    </div>
    <div id="validators">
        <a href="http://validator.w3.org/check?uri=https://samuelete.github.io/Samuelete/forms/form.html">
            <img style="border:0;width:88px;height:31px"
                src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
                alt="valid HTML!" />
        </a>
        <a href="http://validator.w3.org/check?uri=https://samuelete.github.io/Samuelete/forms/styles.css">
            <img style="border:0;width:88px;height:31px"
                src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png"
                alt="valid CSS!" />
        </a>
    </div>
</body>
</html>
